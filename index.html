                        fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg></button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom:1.5rem">
                    <label class="form-label">Display Settings</label>
                    <div class="display-mode-toggle">
                        <button class="mode-btn" id="modeCompact"
                            onclick="app.setDisplayMode('compact')">Compact</button>
                        <button class="mode-btn" id="modeExpanded"
                            onclick="app.setDisplayMode('expanded')">Expanded</button>
                    </div>
                    <label class="toggle-option" style="margin-top:0.75rem">
                        <input type="checkbox" id="showStatsToggle" onchange="app.toggleStats(this.checked)">
                        <span>Show productivity stats</span>
                    </label>
                    <label class="toggle-option" style="margin-top:0.5rem">
                        <input type="checkbox" id="sortByPriorityToggle"
                            onchange="app.togglePrioritySort(this.checked)">
                        <span>Show tasks by priority</span>
                    </label>
                </div>
                <div>
                    <label class="form-label">Data Management</label>
                    <button class="btn btn-secondary" onclick="app.exportBackup()"
                        style="width:100%;margin-bottom:0.5rem">Download Backup</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('fileUpload').click()"
                        style="width:100%">Import Backup</button>
                    <input type="file" id="fileUpload" accept=".json" hidden onchange="app.importBackup(this)">
                </div>
            </div>
        </div>
    </div>
    <div class="toast" id="toast">
        <span class="toast-text" id="toastText">Item deleted</span>
        <button class="toast-btn" id="toastBtn" onclick="app.undoDelete()">Undo</button>
    </div>
    <script>
        // Service Worker logic omitted for brevity
        class App {
            constructor() {
                this.data = this.loadData();
                this.filter = '';
                this.currentTab = 'all';
                this.editType = 'note';
                this.dateFilter = 'all';
                this.dateFrom = null;
                this.dateTo = null;
                this.deletedItem = null;
                this.toastTimer = null;
                this.cachedStats = { score: 0, totalTasks: 0, totalNotes: 0, completedTasks: 0, pendingTasks: 0 };
                this.expandedCards = new Set();
                this.displayMode = this.data.displayMode || 'expanded';
                this.showStats = this.data.showStats !== false;
                this.sortByPriority = this.data.sortByPriority === true;
                this.currentPage = 1;
                this.itemsPerPage = 6;
                this.categoryFilter = null;
                this.specialFilter = null;
                this.theme = localStorage.getItem('es-notes-theme') || 'light';
                this.init();
            }

            init() {
                this.applyTheme();
                document.getElementById('statsGrid').style.display = this.showStats ? 'grid' : 'none';
                this.restoreFilterState();
                this.updateCachedStats();
                this.render();
                this.populateCategories();
                // Initialize reminder system
                this.requestNotificationPermission();
                this.checkReminders();
                this.reminderInterval = setInterval(() => this.checkReminders(), 60000);
                // Register inline service worker for PWA offline support
                this.registerServiceWorker();
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                        document.getElementById('settingsModal').classList.remove('open');
                        this.closeAllFilterPanels();
                    }
                });
                // Close filter dropdowns on click outside
                document.addEventListener('click', (e) => {
                    const dateBtn = document.getElementById('dateFilterBtn');
                    const datePanel = document.getElementById('dateFilterPanel');
                    const catBtn = document.getElementById('categoryFilterBtn');
                    const catPanel = document.getElementById('categoryFilterPanel');
                    if (!dateBtn.contains(e.target) && !datePanel.contains(e.target)) {
                        datePanel.classList.remove('open');
                        dateBtn.classList.remove('active');
                    }
                    if (!catBtn.contains(e.target) && !catPanel.contains(e.target)) {
                        catPanel.classList.remove('open');
                        if (!this.categoryFilter) catBtn.classList.remove('active');
                    }
                });
            }

            registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    const swCode = `
                        const CACHE_NAME = 'es-notes-v2';
                        
                        self.addEventListener('install', (event) => {
                            self.skipWaiting();
                        });
                        
                        self.addEventListener('activate', (event) => {
                            event.waitUntil(
                                caches.keys().then((cacheNames) => {
                                    return Promise.all(
                                        cacheNames.map((cacheName) => {
                                            if (cacheName !== CACHE_NAME) {
                                                return caches.delete(cacheName);
                                            }
                                        })
                                    );
                                })
                            );
                            self.clients.claim();
                        });
                        
                        self.addEventListener('fetch', (event) => {
                            if (event.request.method !== 'GET') return;
                            
                            event.respondWith(
                                fetch(event.request)
                                    .then((response) => {
                                        if (response && response.status === 200) {
                                            const responseClone = response.clone();
                                            caches.open(CACHE_NAME).then((cache) => {
                                                cache.put(event.request, responseClone);
                                            });
                                        }
                                        return response;
                                    })
                                    .catch(() => {
                                        return caches.match(event.request);
                                    })
                            );
                        });
                    `;

                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);

                    navigator.serviceWorker.register(swUrl, { scope: './' })
                        .then((reg) => {
                            console.log('Service Worker registered');
                            // Enable periodic background sync if available (for reminders)
                            if ('periodicSync' in reg) {
                                reg.periodicSync.register('check-reminders', { minInterval: 60000 })
                                    .catch(() => console.log('Periodic sync not supported'));
                            }
                        })
                        .catch((err) => console.error('Service Worker registration failed:', err));
                }
            }

            closeAllFilterPanels() {
                document.getElementById('dateFilterPanel').classList.remove('open');
                document.getElementById('dateFilterBtn').classList.remove('active');
                document.getElementById('categoryFilterPanel').classList.remove('open');
                if (!this.categoryFilter) document.getElementById('categoryFilterBtn').classList.remove('active');
            }

            // ... Data Loading / Saving Methods ...
            loadData() {
                try {
                    const stored = localStorage.getItem('es-notes-v3');
                    if (stored) {
                        const data = JSON.parse(stored);
                        // Migrate date-only values to datetime format
                        data.items = data.items.map(item => {
                            if (item.dueDate && !item.dueDate.includes('T')) {
                                item.dueDate = item.dueDate + 'T09:00';
                            }
                            return item;
                        });
                        return data;
                    }
                } catch (e) { console.error(e); }
                // Return default data with welcome items
                const today = new Date().toISOString().slice(0, 16);
                const tomorrow = new Date(Date.now() + 86400000).toISOString().slice(0, 16);
                return {
                    categories: ['Work', 'Personal', 'Learning'],
                    items: [
                        { id: 'welcome-1', type: 'note', category: 'Personal', content: 'Welcome to E\'s Notes! This is a sample note. Click to expand, or tap the edit icon to modify.', completed: false, updatedAt: Date.now() },
                        { id: 'welcome-2', type: 'task', category: 'Learning', content: 'Try creating your first task using the + button below', dueDate: tomorrow, priority: 'medium', completed: false, updatedAt: Date.now() - 1000 },
                        { id: 'welcome-3', type: 'task', category: 'Work', content: 'Explore the settings to toggle between Compact and Expanded views', dueDate: today, priority: 'low', completed: false, updatedAt: Date.now() - 2000 }
                    ]
                };
            }
            saveData() { this.updateCachedStats(); localStorage.setItem('es-notes-v3', JSON.stringify(this.data)); this.render(); }
            restoreFilterState() { try { const saved = sessionStorage.getItem('es-notes-filter-state'); if (saved) { const state = JSON.parse(saved); this.filter = state.filter || ''; this.currentTab = state.currentTab || 'all'; this.dateFilter = state.dateFilter || 'all'; this.dateFrom = state.dateFrom ? new Date(state.dateFrom) : null; this.dateTo = state.dateTo ? new Date(state.dateTo) : null; document.querySelector('.search-input').value = this.filter; this.setTab(this.currentTab); if (this.dateFilter !== 'all') { if (this.dateFilter === 'custom') { document.getElementById('dateFrom').value = state.dateFrom ? new Date(state.dateFrom).toISOString().split('T')[0] : ''; document.getElementById('dateTo').value = state.dateTo ? new Date(state.dateTo).toISOString().split('T')[0] : ''; } const btn = document.getElementById('dateFilterBtn'); if (btn) btn.className = 'date-filter-btn active'; } } } catch (e) { console.error('Error restoring state:', e); } }
            saveFilterState() { try { const state = { filter: this.filter, currentTab: this.currentTab, dateFilter: this.dateFilter, dateFrom: this.dateFrom, dateTo: this.dateTo }; sessionStorage.setItem('es-notes-filter-state', JSON.stringify(state)); } catch (e) { console.error('Error saving state:', e); } }

            updateCachedStats() {
                const allTasks = this.data.items.filter(i => i.type === 'task');
                const completedTasks = allTasks.filter(i => i.completed);
                this.cachedStats = {
                    totalTasks: allTasks.length,
                    totalNotes: this.data.items.filter(i => i.type === 'note').length,
                    completedTasks: completedTasks.length,
                    pendingTasks: allTasks.length - completedTasks.length,
                    score: allTasks.length ? Math.round((completedTasks.length / allTasks.length) * 100) : 0
                };
            }

            showToast(message, showUndo = false) {
                const toast = document.getElementById('toast');
                document.getElementById('toastText').textContent = message;
                document.getElementById('toastBtn').style.display = showUndo ? 'block' : 'none';
                toast.classList.add('show');
                if (this.toastTimer) clearTimeout(this.toastTimer);
                this.toastTimer = setTimeout(() => { toast.classList.remove('show'); if (showUndo) this.deletedItem = null; }, 5000);
            }

            undoDelete() {
                if (this.deletedItem) {
                    this.data.items.push(this.deletedItem);
                    this.saveData();
                    this.deletedItem = null;
                    this.showToast('Item restored');
                }
            }

            toggleExpanded(id) {
                const strId = String(id);
                if (this.expandedCards.has(strId)) this.expandedCards.delete(strId);
                else this.expandedCards.add(strId);
                this.render();
            }

            toggleDateFilter() {
                document.getElementById('dateFilterPanel').classList.toggle('open');
                document.getElementById('dateFilterBtn').classList.toggle('active');
                // Close category panel if open
                document.getElementById('categoryFilterPanel').classList.remove('open');
            }

            toggleCategoryFilter() {
                const panel = document.getElementById('categoryFilterPanel');
                const btn = document.getElementById('categoryFilterBtn');
                const isOpen = panel.classList.contains('open');
                // Close date panel if open
                document.getElementById('dateFilterPanel').classList.remove('open');
                document.getElementById('dateFilterBtn').classList.remove('active');
                if (!isOpen) {
                    // Populate categories
                    const presets = document.getElementById('categoryPresets');
                    presets.innerHTML = `<button class="date-preset ${!this.categoryFilter ? 'active' : ''}" onclick="app.setCategoryFilter(null)">All Categories</button>`
                        + this.data.categories.map(c => `<button class="date-preset ${this.categoryFilter === c ? 'active' : ''}" onclick="app.setCategoryFilter('${c}')">${c}</button>`).join('');
                }
                panel.classList.toggle('open');
                btn.classList.toggle('active');
            }

            setCategoryFilter(category) {
                this.categoryFilter = category;
                this.currentPage = 1;
                document.getElementById('categoryFilterPanel').classList.remove('open');
                document.getElementById('categoryFilterBtn').className = category ? 'date-filter-btn active' : 'date-filter-btn';
                this.render();
            }

            setDateFilter(type) {
                this.dateFilter = type;
                this.currentPage = 1;
                const today = new Date(); today.setHours(0, 0, 0, 0);
                if (type === 'all') { this.dateFrom = null; this.dateTo = null; }
                else if (type === 'today') { this.dateFrom = new Date(today); this.dateTo = new Date(today); this.dateTo.setHours(23, 59, 59); }
                else if (type === 'week') { const w = new Date(today); w.setDate(today.getDate() - today.getDay()); this.dateFrom = w; this.dateTo = new Date(); }
                else if (type === 'month') { this.dateFrom = new Date(today.getFullYear(), today.getMonth(), 1); this.dateTo = new Date(); }
                else if (type === 'custom') { const f = document.getElementById('dateFrom').value; const t = document.getElementById('dateTo').value; this.dateFrom = f ? new Date(f) : null; this.dateTo = t ? new Date(t) : null; if (this.dateTo) this.dateTo.setHours(23, 59, 59); }
                this.render();
            }

            setTab(tab) {
                this.currentTab = tab; this.currentPage = 1;
                ['All', 'Task', 'Note'].forEach(t => { const el = document.getElementById(`tab${t}`); if (el) el.className = tab === t.toLowerCase() || (tab === 'all' && t === 'All') ? 'filter-tab active' : 'filter-tab'; });
                this.render();
            }

            setType(type) {
                this.editType = type;
                document.getElementById('typeNote').className = type === 'note' ? 'type-option active' : 'type-option';
                document.getElementById('typeTask').className = type === 'task' ? 'type-option active' : 'type-option';
                document.getElementById('dueDateGroup').className = type === 'task' ? 'form-field' : 'form-field hide';
                document.getElementById('priorityGroup').className = type === 'task' ? 'form-field' : 'form-field hide';
                document.getElementById('recurringGroup').className = type === 'task' ? 'form-field' : 'form-field hide';
                document.getElementById('reminderGroup').className = type === 'task' ? 'form-field' : 'form-field hide';
            }

            setPriority(priority) {
                this.editPriority = priority;
                ['low', 'medium', 'high'].forEach(p => {
                    const btn = document.getElementById('priority' + p.charAt(0).toUpperCase() + p.slice(1));
                    btn.className = priority === p ? `priority-btn active ${p}` : 'priority-btn';
                });
            }

            handleSearchInput(input) {
                this.filter = input.value;
                this.currentPage = 1;
                document.getElementById('searchClearBtn').classList.toggle('show', input.value.length > 0);
                this.render();
            }

            clearSearch() {
                const input = document.getElementById('searchInput');
                input.value = '';
                this.filter = '';
                this.currentPage = 1;
                document.getElementById('searchClearBtn').classList.remove('show');
                input.focus();
                this.render();
            }

            openModal() {
                this.clearForm(); this.setType('note');
                document.getElementById('typeSwitch').classList.remove('hide');
                document.getElementById('convertToTaskBtn').classList.add('hide');
                document.getElementById('modalTitle').textContent = 'New Item';
                document.getElementById('editModal').classList.add('open');
            }
            closeModal() { document.getElementById('editModal').classList.remove('open'); }

            clearForm() {
                document.getElementById('itemId').value = '';
                document.getElementById('contentInput').value = '';
                document.getElementById('dueDateInput').value = '';
                document.getElementById('recurringInput').value = '';
                document.getElementById('reminderInput').value = '';
                this.editPriority = 'medium';
                this.setPriority('medium');
                this.populateCategories();
            }

            parseMarkdown(text) {
                // Lightweight markdown: **bold**, *italic*, - lists
                let html = text
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.+?)\*/g, '<em>$1</em>')
                    .replace(/^- (.+)$/gm, '<li>$1</li>');
                if (html.includes('<li>')) html = '<ul>' + html + '</ul>';
                return html;
            }

            populateCategories() {
                const select = document.getElementById('categorySelect');
                if (select) select.innerHTML = this.data.categories.map(c => `<option>${c}</option>`).join('');
            }

            addCategory() {
                const name = prompt('Category name:');
                if (name && name.trim()) {
                    if (!this.data.categories.includes(name.trim())) {
                        this.data.categories.push(name.trim());
                        this.saveData(); this.populateCategories();
                        document.getElementById('categorySelect').value = name.trim();
                    }
                }
            }

            saveItem() {
                const content = document.getElementById('contentInput').value.trim();
                if (!content) return this.showToast('Please enter content');
                const id = document.getElementById('itemId').value;
                const newItemId = crypto.randomUUID ? crypto.randomUUID() : Date.now();
                const item = {
                    id: id ? (isNaN(id) ? id : parseInt(id)) : newItemId,
                    type: this.editType,
                    category: document.getElementById('categorySelect').value,
                    content: content,
                    dueDate: document.getElementById('dueDateInput').value,
                    priority: this.editType === 'task' ? (this.editPriority || 'medium') : null,
                    recurring: this.editType === 'task' ? document.getElementById('recurringInput').value : null,
                    reminder: this.editType === 'task' ? (document.getElementById('reminderInput').value || null) : null,
                    reminded: false,
                    completed: false,
                    updatedAt: Date.now()
                };
                if (id) {
                    const index = this.data.items.findIndex(i => i.id == id);
                    if (index !== -1) { item.completed = this.data.items[index].completed; this.data.items[index] = item; }
                } else { this.data.items.push(item); }
                this.saveData(); this.closeModal(); this.showToast('Item saved');
            }

            editItem(id) {
                const item = this.data.items.find(i => i.id == id);
                if (!item) return;
                document.getElementById('itemId').value = item.id;
                document.getElementById('contentInput').value = item.content;
                document.getElementById('dueDateInput').value = item.dueDate || '';
                document.getElementById('categorySelect').value = item.category;
                document.getElementById('recurringInput').value = item.recurring || '';
                document.getElementById('reminderInput').value = item.reminder || '';
                this.setType(item.type);
                if (item.type === 'task') this.setPriority(item.priority || 'medium');
                // Hide type switch when editing, show Convert button for notes
                document.getElementById('typeSwitch').classList.add('hide');
                document.getElementById('convertToTaskBtn').className = item.type === 'note' ? 'btn btn-secondary' : 'btn btn-secondary hide';
                document.getElementById('modalTitle').textContent = 'Edit Item';
                document.getElementById('editModal').classList.add('open');
            }

            convertToTask() {
                const id = document.getElementById('itemId').value;
                const item = this.data.items.find(i => i.id == id);
                if (item && item.type === 'note') {
                    // Update item type
                    item.type = 'task';
                    item.priority = 'medium';
                    item.updatedAt = Date.now();
                    // Switch UI to task mode (shows due date, priority, recurring fields)
                    this.setType('task');
                    this.setPriority('medium');
                    // Hide convert button, update title
                    document.getElementById('convertToTaskBtn').classList.add('hide');
                    document.getElementById('modalTitle').textContent = 'Edit Task';
                    this.showToast('Converted to Task - set due date below');
                }
            }

            formatDateTime(dateStr) {
                if (!dateStr) return '';
                const d = new Date(dateStr);
                const date = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const time = d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                return `${date}, ${time}`;
            }

            checkReminders() {
                const now = new Date();
                this.data.items.forEach(item => {
                    if (item.type !== 'task' || item.completed || !item.dueDate || !item.reminder || item.reminded) {
                        return;
                    }
                    const dueTime = new Date(item.dueDate);
                    const reminderMinutes = parseInt(item.reminder);
                    const reminderTime = new Date(dueTime.getTime() - (reminderMinutes * 60 * 1000));

                    // If current time is past reminder time but before due time
                    if (now >= reminderTime && now < dueTime) {
                        this.triggerReminder(item);
                        item.reminded = true;
                        this.saveData();
                    }
                });
            }

            getTimeUntilDue(dueDate) {
                const diff = new Date(dueDate) - new Date();
                const mins = Math.round(diff / 60000);
                if (mins < 60) return `${mins} minute${mins !== 1 ? 's' : ''}`;
                const hours = Math.round(mins / 60);
                return `${hours} hour${hours !== 1 ? 's' : ''}`;
            }

            triggerReminder(item) {
                const timeUntil = this.getTimeUntilDue(item.dueDate);
                this.showReminderToast(item, timeUntil);

                if (Notification.permission === 'granted') {
                    this.showBrowserNotification(item, timeUntil);
                }
            }

            showReminderToast(item, timeUntil) {
                const toast = document.getElementById('toast');
                const clockIcon = '<svg style="width:14px;height:14px;vertical-align:middle;margin-right:4px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>';
                document.getElementById('toastText').innerHTML = `${clockIcon}<strong>Due in ${timeUntil}:</strong> ${item.content.substring(0, 50)}${item.content.length > 50 ? '...' : ''}`;
                toast.classList.add('show', 'reminder');
                if (this.toastTimer) clearTimeout(this.toastTimer);
                this.toastTimer = setTimeout(() => toast.classList.remove('show', 'reminder'), 10000);
            }

            showBrowserNotification(item, timeUntil) {
                if (!('Notification' in window) || Notification.permission !== 'granted') return;
                new Notification(`Task due in ${timeUntil}`, {
                    body: item.content,
                    tag: `reminder-${item.id}`,
                    requireInteraction: true
                });
            }

            requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }

            deleteItem(id) {
                const item = this.data.items.find(i => i.id == id);
                if (item) {
                    this.deletedItem = item;
                    this.data.items = this.data.items.filter(i => i.id != id);
                    this.saveData(); this.showToast('Item deleted', true);
                }
            }

            toggleComplete(id) {
                const item = this.data.items.find(i => i.id == id);
                if (item) {
                    if (!item.completed && item.recurring && item.dueDate) {
                        // Reschedule recurring task instead of marking complete
                        const current = new Date(item.dueDate);
                        if (item.recurring === 'daily') current.setDate(current.getDate() + 1);
                        else if (item.recurring === 'weekly') current.setDate(current.getDate() + 7);
                        else if (item.recurring === 'monthly') current.setMonth(current.getMonth() + 1);
                        item.dueDate = current.toISOString().split('T')[0];
                        item.updatedAt = Date.now();
                        this.showToast(`Rescheduled to ${item.dueDate}`);
                    } else {
                        item.completed = !item.completed;
                    }
                    this.saveData();
                }
            }

            toggleCompleted() {
                document.getElementById('completedSection').classList.toggle('open');
                document.getElementById('completedList').classList.toggle('hide');
            }

            toggleSettings() {
                const modal = document.getElementById('settingsModal');
                const isOpen = modal.classList.contains('open');
                if (!isOpen) {
                    document.getElementById('modeCompact').className = this.displayMode === 'compact' ? 'mode-btn active' : 'mode-btn';
                    document.getElementById('modeExpanded').className = this.displayMode === 'expanded' ? 'mode-btn active' : 'mode-btn';
                    document.getElementById('showStatsToggle').checked = this.showStats;
                    document.getElementById('sortByPriorityToggle').checked = this.sortByPriority;
                }
                modal.classList.toggle('open');
            }

            setDisplayMode(mode) {
                this.displayMode = mode; this.data.displayMode = mode; this.saveData();
                document.getElementById('modeCompact').className = mode === 'compact' ? 'mode-btn active' : 'mode-btn';
                document.getElementById('modeExpanded').className = mode === 'expanded' ? 'mode-btn active' : 'mode-btn';
            }

            toggleStats(show) {
                this.showStats = show;
                this.data.showStats = show;
                document.getElementById('statsGrid').style.display = show ? 'grid' : 'none';
                this.saveData();
            }

            togglePrioritySort(enabled) {
                this.sortByPriority = enabled;
                this.data.sortByPriority = enabled;
                this.saveData();
                this.render();
            }

            exportBackup() {
                const blob = new Blob([JSON.stringify(this.data, null, 2)], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `es-notes-backup.json`; a.click();
            }
            importBackup(input) {
                const file = input.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (confirm(`Replace data with ${imported.items.length} items?`)) {
                            this.data = imported; this.saveData(); this.showToast('Import successful'); this.toggleSettings();
                        }
                    } catch (err) { alert('Invalid file'); }
                };
                reader.readAsText(file);
            }

            getDaysUntil(dueDate) {
                if (!dueDate) return null;
                const today = new Date(); today.setHours(0, 0, 0, 0);
                const due = new Date(dueDate); due.setHours(0, 0, 0, 0);
                return Math.floor((due - today) / (1000 * 60 * 60 * 24));
            }

            filterOverdue() {
                this.specialFilter = 'overdue';
                this.currentPage = 1;
                this.render();
            }

            filterDueSoon() {
                this.specialFilter = 'due-soon';
                this.currentPage = 1;
                this.render();
            }

            clearSpecialFilter() {
                this.specialFilter = null;
                this.render();
            }

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('es-notes-theme', this.theme);
                this.applyTheme();
            }

            applyTheme() {
                const icon = document.getElementById('themeIcon');
                if (this.theme === 'dark') {
                    document.body.classList.add('dark');
                    icon.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" fill="none"/>';
                } else {
                    document.body.classList.remove('dark');
                    icon.innerHTML = '<path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z" />';
                }
            }

            setPage(page) { this.currentPage = page; this.render(); window.scrollTo({ top: 0, behavior: 'smooth' }); }

            render() {
                // ... (Logic same as original, focused on rendering HTML below) ...
                if (!this.cachedStats) this.updateCachedStats();
                const stats = this.cachedStats;
                document.getElementById('scoreValue').textContent = stats.score + '%';
                document.getElementById('progressFill').style.width = stats.score + '%';
                document.getElementById('totalTasks').textContent = stats.totalTasks;
                document.getElementById('totalNotes').textContent = stats.totalNotes;
                document.getElementById('taskBreakdown').textContent = `${stats.completedTasks} completed, ${stats.pendingTasks} pending`;

                let filtered = this.data.items.filter(i => {
                    const matchSearch = i.content.toLowerCase().includes(this.filter.toLowerCase());
                    const matchTab = this.currentTab === 'all' || i.type === this.currentTab;
                    const matchCategory = !this.categoryFilter || i.category === this.categoryFilter;
                    let matchDate = true;
                    if (this.dateFilter !== 'all' && i.dueDate) {
                        const d = new Date(i.dueDate); d.setHours(0, 0, 0, 0);
                        if (this.dateFrom && this.dateTo) matchDate = d >= this.dateFrom && d <= this.dateTo;
                        else if (this.dateFrom) matchDate = d >= this.dateFrom;
                        else if (this.dateTo) matchDate = d <= this.dateTo;
                    }
                    return matchSearch && matchTab && matchCategory && matchDate;
                });

                // Calculate overdue/due-soon counts
                const allTasks = this.data.items.filter(i => i.type === 'task' && !i.completed && i.dueDate);
                const overdueItems = allTasks.filter(i => this.getDaysUntil(i.dueDate) < 0);
                const dueSoonItems = allTasks.filter(i => { const d = this.getDaysUntil(i.dueDate); return d >= 0 && d <= 2; });

                // Update alert bar
                const alertBar = document.getElementById('alertBar');
                const clearBtn = document.getElementById('clearFilterBtn');
                document.getElementById('overdueCount').textContent = overdueItems.length;
                document.getElementById('dueSoonCount').textContent = dueSoonItems.length;
                // Always show alert bar (contains + New button), but hide individual badges as needed
                alertBar.classList.remove('hide');
                document.getElementById('overdueBadge').style.display = overdueItems.length > 0 ? 'flex' : 'none';
                document.getElementById('dueSoonBadge').style.display = dueSoonItems.length > 0 ? 'flex' : 'none';
                clearBtn.classList.toggle('hide', !this.specialFilter);

                // Apply special filter
                if (this.specialFilter === 'overdue') {
                    filtered = filtered.filter(i => i.type === 'task' && !i.completed && i.dueDate && this.getDaysUntil(i.dueDate) < 0);
                } else if (this.specialFilter === 'due-soon') {
                    filtered = filtered.filter(i => i.type === 'task' && !i.completed && i.dueDate && this.getDaysUntil(i.dueDate) >= 0 && this.getDaysUntil(i.dueDate) <= 2);
                }

                // Sort items
                if (this.sortByPriority && this.currentTab === 'task') {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    filtered.sort((a, b) => {
                        // Sort by priority first
                        const pA = priorityOrder[a.priority] ?? 1;
                        const pB = priorityOrder[b.priority] ?? 1;
                        if (pA !== pB) return pA - pB;
                        // Then by updated time
                        return b.updatedAt - a.updatedAt;
                    });
                } else {
                    filtered.sort((a, b) => b.updatedAt - a.updatedAt);
                }

                const active = filtered.filter(i => !i.completed);
                const completed = filtered.filter(i => i.completed && i.type === 'task');

                // Pagination
                const totalPages = Math.ceil(active.length / this.itemsPerPage);
                if (this.currentPage > totalPages) this.currentPage = 1;
                const paginatedItems = active.slice((this.currentPage - 1) * this.itemsPerPage, this.currentPage * this.itemsPerPage);

                const activeList = document.getElementById('activeList');
                if (active.length === 0) {
                    activeList.innerHTML = `<div class="empty"><div style="margin-bottom:1rem;color:var(--text-secondary)"><svg class="icon" style="width:48px;height:48px" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg></div><div>No items found</div></div>`;
                } else {
                    let html = paginatedItems.map(i => this.renderCard(i)).join('');
                    if (totalPages > 1) {
                        html += `<div class="pagination">
                            <button class="page-btn" onclick="app.setPage(${this.currentPage - 1})" ${this.currentPage === 1 ? 'disabled' : ''}><svg class="icon" style="width:16px;height:16px" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="15 18 9 12 15 6"></polyline></svg></button>`;

                        let pages = [];
                        if (totalPages <= 7) { pages = Array.from({ length: totalPages }, (_, i) => i + 1); }
                        else {
                            if (this.currentPage <= 4) { pages = [1, 2, 3, 4, 5, '...', totalPages]; }
                            else if (this.currentPage >= totalPages - 3) { pages = [1, '...', totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1, totalPages]; }
                            else { pages = [1, '...', this.currentPage - 1, this.currentPage, this.currentPage + 1, '...', totalPages]; }
                        }

                        pages.forEach(p => {
                            if (p === '...') html += `<span style="color:var(--grey-400)">...</span>`;
                            else html += `<button class="page-btn ${p === this.currentPage ? 'active' : ''}" onclick="app.setPage(${p})">${p}</button>`;
                        });

                        html += `<button class="page-btn" onclick="app.setPage(${this.currentPage + 1})" ${this.currentPage === totalPages ? 'disabled' : ''}><svg class="icon" style="width:16px;height:16px" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg></button></div>`;
                    }
                    activeList.innerHTML = html;
                }

                // Completed List
                document.getElementById('completedCount').textContent = completed.length;
                document.getElementById('completedSection').className = completed.length > 0 ? 'section-divider' : 'section-divider hide';
                document.getElementById('completedList').innerHTML = completed.map(i => this.renderCard(i)).join('');
            }

            renderCard(item) {
                const cat = item.category.toLowerCase();
                let tagClass = 'default';
                if (cat.includes('work')) tagClass = 'work';
                else if (cat.includes('learn')) tagClass = 'learning';
                else if (cat.includes('personal')) tagClass = 'personal';

                let cardClass = `card ${item.type}`;
                let dateBadge = '';
                let compactDate = '';

                // Priority indicator
                let priorityBadge = '';
                if (item.type === 'task' && item.priority) {
                    const pColors = { low: 'var(--emerald)', medium: 'var(--amber)', high: 'var(--rose)' };
                    const pBg = { low: 'rgba(16,185,129,0.1)', medium: 'rgba(245,158,11,0.1)', high: 'rgba(244,63,94,0.1)' };
                    priorityBadge = `<span class="tag" style="background:${pBg[item.priority]};color:${pColors[item.priority]};text-transform:capitalize">${item.priority}</span>`;
                }

                if (item.dueDate) {
                    const days = this.getDaysUntil(item.dueDate);
                    const dStr = this.formatDateTime(item.dueDate);
                    const bellIcon = '<svg style="width:12px;height:12px;vertical-align:middle;margin-left:4px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>';
                    const repeatIcon = '<svg style="width:12px;height:12px;vertical-align:middle;margin-left:4px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>';
                    const reminderIcon = item.reminder ? bellIcon : '';
                    const recurringIcon = item.recurring ? repeatIcon : '';

                    let color = 'var(--text-secondary)';
                    let bg = 'var(--grey-100)';

                    if (days < 0) {
                        color = 'var(--rose)'; bg = 'rgba(244,63,94,0.1)'; cardClass += ' overdue';
                        dateBadge = `<div class="tag" style="background:${bg}; color:${color}">${dStr}${recurringIcon}${reminderIcon}</div>`;
                        compactDate = `<span class="compact-date" style="color:${color}">${dStr}${recurringIcon}${reminderIcon}</span>`;
                    } else if (days <= 1) {
                        color = 'var(--amber)'; bg = 'rgba(245,158,11,0.1)';
                        const label = days === 0 ? 'Today' : dStr;
                        dateBadge = `<div class="tag" style="background:${bg}; color:${color}">${label}${recurringIcon}${reminderIcon}</div>`;
                        compactDate = `<span class="compact-date" style="color:${color}">${label}${recurringIcon}${reminderIcon}</span>`;
                    } else {
                        dateBadge = `<div class="tag" style="background:var(--grey-100);color:var(--text-secondary)">${dStr}${recurringIcon}${reminderIcon}</div>`;
                        compactDate = `<span class="compact-date">${dStr}${recurringIcon}${reminderIcon}</span>`;
                    }
                }

                if (item.completed) cardClass += ' completed';
                if (this.displayMode === 'compact') cardClass += ' compact';

                const isExpanded = this.expandedCards.has(String(item.id));
                const textClass = isExpanded ? 'card-text expanded' : 'card-text';
                const displayContent = isExpanded ? this.parseMarkdown(item.content) : item.content;

                const checkbox = item.type === 'task'
                    ? `<div class="checkbox ${item.completed ? 'checked' : ''}" onclick="app.toggleComplete('${item.id}')">${item.completed ? '<svg style="width:14px;height:14px;stroke:white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>' : ''}</div>`
                    : `<div style="width:22px;height:22px;display:grid;place-items:center;color:var(--text-secondary)"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>`;

                if (this.displayMode === 'compact') {
                    return `
                    <div class="${cardClass}">
                        <div class="card-top" style="display:none"></div>
                        <div class="card-body">
                            ${checkbox}
                            <div class="tag ${tagClass}">${item.category}</div>
                            ${priorityBadge}
                            <div class="card-content" style="display:flex;flex:1;align-items:center;gap:0.5rem;min-width:0">
                                <div class="${textClass}" onclick="app.toggleExpanded('${item.id}')">${displayContent}</div>
                                ${compactDate}
                            </div>
                            <div class="compact-actions" style="display:flex;gap:0.25rem;flex-shrink:0;margin-left:0.5rem">
                                <button class="icon-btn" onclick="app.editItem('${item.id}')"><svg class="icon" style="width:16px;height:16px" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg></button>
                                <button class="icon-btn" onclick="app.deleteItem('${item.id}')"><svg class="icon" style="width:16px;height:16px" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
                            </div>
                        </div>
                    </div>`;
                }

                return `
                <div class="${cardClass}">
                    <div class="card-top">
                        <div class="card-tags">
                            <div class="tag ${tagClass}">${item.category}</div>
                            ${priorityBadge}
                            ${dateBadge}
                        </div>
                        <div class="card-actions">
                            <button class="icon-btn" onclick="app.editItem('${item.id}')"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
                            <button class="icon-btn" onclick="app.deleteItem('${item.id}')"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                        </div>
                    </div>
                    <div class="card-body">
                        ${checkbox}
                        <div class="${textClass}" onclick="app.toggleExpanded('${item.id}')">${displayContent}</div>
                    </div>
                </div>`;
            }
        }

        const app = new App();
    </script>
</body>
